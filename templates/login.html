<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pannel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-custom-gray {
            background-color: #6c757d; /* Custom gray color */
            border: 1px solid #6c757d;
            color: white;
        }
        .btn-custom-gray:hover {
            background-color: #5c636a; /* Darker gray on hover */
            border-color: #5c636a;
        }
        .btn-custom-gray:focus {
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.5);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">Admin login</h1>
        <form action="/dashboard" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="text" class="form-control" name="uname" id="unmae" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom-gray w-100">Sign In</button>
            <div class="text-center mt-3">
                <!--<a href="#">Forgot your password?</a>-->
            </div>
        </form>
    </div>
    <footer>
       <!--<p>ShareSpear</p>-->
        <p>&copy; 2025 ShareSpear. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
