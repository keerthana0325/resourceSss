{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/admin.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h2>Basic Actions</h2>
            <a href ="/edit/0"> <button class="btn btn-primary">Add a new post</button></a>
            <a href ="/logout"> <button class="btn btn-primary">Logout</button></a>
            <hr>
            <h2>Upload a file</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                 <input type="file" name="file1">
                 <button type="Submit" class="btn btn-primary">Submit</button>




            </form>
            <hr>
            <h2>Edit Posts</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>SNO.</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{ post.sno }}</td>
                        <td>{{ post.resource_name }}</td>
                        <td>{{ post.date }}</td>
                        <td>
                            <a href="/edit/{{ post.sno }}" class="btn btn-primary btn-sm">Edit</a>
                        </td>
                        <td>
                            <a href="/delete/{{ post.sno }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Footer -->
{% endblock %}
